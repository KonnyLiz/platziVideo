<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Platzi Video</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./icons/profile.png" alt="Perfil">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesion</a></li>
            </ul>
        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form" action="">
                <input class="input2" type="text" placeholder="Correo">
                <input class="input2" type="password" placeholder="Contrasena">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" id="caja1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvide mi contrasena</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div>
                    <img src="./icons/google.png" alt="google">
                    Inicia sesion con Google
                </div>
                <div>
                    <img src="./icons/twitter.png" alt="google">
                    Inicia sesion con Twitter
                </div>
            </section>

            <p class="login__container--register">No tienes ninguna cuenta? 
                <a href="/">Registrate</a>
            </p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
